name: Deploy to Staging

on:
  push:
    branches:
      - devlop
  workflow_dispatch:  # 手動実行を許可

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.STAGE_HOST }} >> ~/.ssh/known_hosts

      - name: SSH Connection Test (Debug)
        run: |
          ssh -v -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.STAGE_USER }}@${{ secrets.STAGE_HOST }} "ls -la"
